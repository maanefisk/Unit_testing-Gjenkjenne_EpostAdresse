<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>QUnit Example</title>
    <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.9.2.css">
</head>
<body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
    <script src="https://code.jquery.com/qunit/qunit-2.9.2.js"></script>
    <script src="lib.js"></script>
    <script>
        QUnit.test("checkEmail", function (assert) {
            const actual = checkEmail('charlotte@getacademy.no');
            const expected = true;
            assert.equal(actual, expected);
        });

        QUnit.test("checkSpace", function (assert) {
            const actual = checkSpace(' char lotte@getacad  emy.no');
            const expected = ('charlotte@getacademy.no');
            assert.equal(actual, expected);
        });

        QUnit.test("fix - 'terje'", function (assert) {
            const actual = fixText('terje');
            const expected = 'Terje';
            assert.equal(actual, expected);
        });

        
    </script>
</body>
</html>
